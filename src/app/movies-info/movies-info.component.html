<form class="example-form">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Buscar por titulo o a√±o</mat-label>
    <input [(ngModel)]="searchText" (keyup.enter)="search()" type="text" matInput placeholder="Ex. King Kong">
  </mat-form-field>
</form>

<table mat-table [dataSource]="dataSource" id="movies-table" class="mat-elevation-z8">

  <ng-container matColumnDef="poster">
    <th mat-header-cell *matHeaderCellDef> Poster </th>
    <td mat-cell *matCellDef="let element"> 
      <img src={{element.Poster}}> </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let element"> {{element.Title}} </td>
  </ng-container>

  <ng-container matColumnDef="year">
    <th mat-header-cell *matHeaderCellDef> Year </th>
    <td mat-cell *matCellDef="let element"> {{element.Year}} </td>
  </ng-container>

  <ng-container matColumnDef="imdbID">
    <th mat-header-cell *matHeaderCellDef> imdbID </th>
    <td mat-cell *matCellDef="let element"> {{element.imdbID}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
